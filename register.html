<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <!--ana taşıyıcı  -->
    <div class="container">
      <form action="" class="form">
        <h1 class="form_title">Kaydol</h1>
        <div class="form-message form-message--error"></div>
        <div class="form_input-group">
          <input
            type="text"
            class="form-input"
            autofocus
            placeholder="kulanıcı adı "
          />
          <div class="form_input-error-message"></div>
        </div>
        <div class="form_input-group">
          <input type="email" class="form-input" autofocus placeholder="mail" />
          <div class="form_input-error-message"></div>
        </div>
        <div class="form_input-group">
          <input
            type="date"
            class="form-input"
            autofocus
            placeholder="Doğum tarihi"
          />
          <div class="form_input-error-message"></div>
        </div>
        <div class="form_input-group">
          <input
            type="password"
            class="form-input"
            autofocus
            placeholder="şifre"
          />
          <div class="form_input-error-message"></div>
        </div>
        <div class="form_input-group">
          <input
            type="password"
            class="form-input"
            autofocus
            placeholder="şifre tekrarı"
          />
          <div class="form_input-error-message"></div>
        </div>
        <button type="button" class="form_button">Kayıt ol</button>
        <div class="form-text">
          <a href="index.html" class="form-link">Zaten bir hesabın var</a>
        </div>
      </form>
    </div>
  </body>
</html>
